<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product preview card</title>
</head>
<body>
    <div class="card">
        <img class="product-image" src="./images/image-product-desktop.jpg" alt="Parfum picture">
        <div class="product-info">
            <p class="category-label">PERFUME</p>
            <h2 class="perfum-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">A floral, solar and vuloptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <p class="both-prices">
                <span class="price">$149.99</span> <span class="oldprice">$169.99</span>
            </p>
            <button><img src="./images/icon-cart.svg" alt="Shopping cart icon"><p>Add to cart</p></button>
        </div>
    </div>
</body>
</html>
